<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Textarea dan Button</title>
</head>
<body>
  <div class="container">
    <form id="myForm">
      <label for="myTextarea">Isi pesan:</label>
      <textarea id="myTextarea" name="message" rows="5" cols="40" placeholder="Tulis pesan di sini..."></textarea>
      <button type="submit" id="submitButton">Kirim</button>
    </form>
  </div>
<script>
document.getElementById('myForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent form submission
  // Add your own code to handle form submission here (e.g., AJAX request)
  let textarea = document.getElementById("myTextarea");
  gsapVar(textarea);
});
function gsapVar(textarea){
    let point = textarea.value.split(",");
    //   console.log(array);
    let output = "";
    point.forEach(el => {
    let points = `let ${el} = "";\nif(el.${el}){${el} = `+ "`" +`${el}:` + "${el."+ `${el}},`+ "`};\n";
    output += points;
    });
    textarea.value = output;
}

</script>
 <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
  border-radius: 5px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 10px;
}

textarea {
  resize: vertical;
  padding: 8px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  background-color: #007bff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background-color: #0056b3;
}

button:active {
  background-color: #003d80;
}


 </style>
</body>
</html>
