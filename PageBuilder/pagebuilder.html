<script data-sc="true" src="https://cdn.jsdelivr.net/npm/sceditor@3/minified/formats/xhtml.min.js"></script>
<div id="container" class="animation-container-lazydev"></div>
<div id="linkshead">  </div>

<section id="slicer-fixed-loading" class="slicer-fixed-loading">
  <div id="slicer-loading" class="slicer-loading">
  <i class="fa-solid fa-spinner"></i>
  </div>

  <h1 id="slicer-text" class="slicer-text">
  Preparing Content ...
  </h1>

  
</section>


<section id="main-controller">
  <div id="icon-controller">
  <i id ="LazyDevLogo" class="icons fa-brands fa-gitkraken"></i>
  <i id ="Add-Container" class="icons2 fa-solid fa-pager"></i>
  <i id ="Add-built-in" class="icons2 fa-solid fa-shapes"></i>
  <i id ="Add-Div" class="icons2 fa-solid fa-layer-group"></i>
  <i id ="Add-Element" class="none-mode icons2 fa-solid fa-code"></i>
  <i id ="Edit-Element" class="icons2 fa-solid fa-bullseye"></i>
  <i id ="Add-Component-Container" class="icons2 fa-regular fa-square-plus"></i>
  <i id ="Animate-Element" class="icons2 fa-solid fa-a"></i>
  <i id ="remove-element" class="none-mode icons2 fa-solid fa-trash"></i>
  <i id ="export-page" class="icons2 fa-solid fa-share-from-square"></i>
  <i id ="minimize-editor" class="icons2 fa-solid fa-minus"></i>
  <i id ="open-navigator" class="icons2 fa-solid fa-bars"></i>
  <i id ="open-responsive" class="icons2 fa-solid fa-mobile-screen"></i>
  <i id ="Page-builder-setting" class="icons2 fa-solid fa-screwdriver-wrench"></i>
  </div>
  <div id="menu-controller">
    <div id="head-menu-controller">
      <H1 id="head-menu-title">Head Menu Title</H1>
      <button id="close-menu">Close</button>
    </div>
    <div id="menu-tab">
      <div>Tab 1</div>
      <div>Tab 2</div>
      <div>Tab 3</div>
    </div>
    <div id="content-menu-controller"></div>
  </div>
</section>

<section id="Project-Setting">
  
<form id="ProjectSetting" data-id="lazydev">

<fieldset data-id="formFieldset" id="formfieldsetProjectSetting">

<legend data-id="formlegend" id="formmakerlegendProjectSetting">
Project Setting</legend>


  
  <div id="ProjectNameInput" inputid="inputid1" style="width: 98% !important;">
<label id="ProjectNameInputlabel" for="Project Name" labelid="label1" style="width: 100%;">
Project Name</label>
<input fieldid="field1" type="text" id="ProjectNameInputinput" name="Project Name" style="width: 100%;">
</div>

<div id="Page-Setting" style="width: 98% !important;">
  <label style="width: 100%;">Page Setting</label>
  <select id="select-page-setting" style="width: 100%;">
  <option value="2"> 1</option>
  <option value="1"> 1</option>
  </select>
</div>

</div>
<div id="ProjectCSSTarget" inputid="inputid4" style="width: 100%;">
<label id="ProjectCSSTargetlabel" for="NewFIeld4" labelid="label4" style="width: 100%;">
Project CSS Target</label>
<select fieldid="field4" id="ProjectCSSTargetinput" name="NewFIeld4" style="width: 100%;">
<option value="CSS ID">CSS ID</option>
<option value="LazyDev">LazyDev</option>
<option value="Main CSS Class">Main CSS Class</option>
</select>
</div>
<div data-id="buttondivz" id="SubmitDivProjectSetting">

    <button data-id="buttoninputzzz" id="SubmitButtonProjectSetting" type="submit">
Save</button>

  </div>

</fieldset>

</form>
</section>
